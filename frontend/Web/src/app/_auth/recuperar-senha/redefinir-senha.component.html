<div class="login-container">
  <h1 class="title fw-bold">TecnoAging</h1>
  <div class="login-form">
    <h2 class="form-title">Redefinir Senha</h2>
    <p class="form-subtitle">Digite o código enviado via SMS para o telefone cadastrado no CPF <strong>{{ formatCPF(cpf) }}</strong> e sua nova senha</p>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <input 
          type="text" 
          id="codigo" 
          name="codigo"
          [(ngModel)]="codigoVerificacao" 
          required 
          maxlength="6"
          class="form-control codigo-input"
          placeholder="Digite o código de 6 dígitos"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="novaSenha" 
          name="novaSenha"
          [(ngModel)]="novaSenha" 
          required 
          class="form-control"
          placeholder="Nova senha"
          [disabled]="isLoading"
        >
      </div>

      <div class="form-group">
        <input 
          type="password" 
          id="confirmarSenha" 
          name="confirmarSenha"
          [(ngModel)]="confirmarSenha" 
          required 
          class="form-control"
          placeholder="Confirmar nova senha"
          [disabled]="isLoading"
        >
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="alert alert-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading || resetForm.invalid"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Alterando...' : 'Alterar Senha' }}
      </button>
      
      <button 
        type="button" 
        class="login-button mt-1 secondary-button"
        (click)="voltarCodigo()"
        [disabled]="isLoading"
      >
        Voltar
      </button>
      
      <button 
        type="button" 
        class="login-button mt-1 link-button"
        (click)="voltarLogin()"
        [disabled]="isLoading"
      >
        Cancelar e ir para Login
      </button>
    </form>
  </div>
</div>
