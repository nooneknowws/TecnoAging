<nav class="sidebar" [ngClass]="{ open: isNavbarOpen }">
  <div class="sidebar-header">
    <h3 *ngIf="isNavbarOpen">TecnoAging</h3>
    <button class="sidebar-toggler" (click)="toggleNavbar()">
      <i class="fas" [ngClass]="isNavbarOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </div>

  <ul class="nav-list">
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/tecnico"
        [replaceUrl]="true"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="fas fa-home"></i>
        <span class="nav-text" *ngIf="isNavbarOpen">Início</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/tecnico/editar-perfil"
        routerLinkActive="active"
      >
        <i class="fas fa-user"></i>
        <span class="nav-text" *ngIf="isNavbarOpen">Meu Perfil</span>
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        routerLink="/tecnico/gerenciar-tecnicos"
        routerLinkActive="active"
      >
        <i class="fas fa-users-cog"></i>
        <span class="nav-text" *ngIf="isNavbarOpen">Gerenciar Técnicos</span>
      </a>
    </li>
  </ul>

  <ul class="nav-list nav-list-bottom">
    <li class="nav-item">
      <a class="nav-link logout" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span class="nav-text" *ngIf="isNavbarOpen">Sair</span>
      </a>
    </li>
  </ul>
</nav>

<div class="main-content" [ngClass]="{ shifted: isNavbarOpen }">
  <a class="fs-5 back" *ngIf="linkVoltarVisivel" (click)="voltar()">
    <i class="fas fa-chevron-left"></i> Voltar
  </a>

  <router-outlet></router-outlet>
</div>
