<div class="container-fluid px-5 my-2">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Cadastrar Técnico</h2>
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nomeCompleto" class="form-label">Nome completo:</label>
                  <input type="text" id="nomeCompleto" class="form-control" placeholder="Nome">
                </div>
                <div class="col-md-3">
                  <label for="cpf" class="form-label">CPF:</label>
                  <input type="text" id="cpf" class="form-control" placeholder="XXX.XXX.XXX-XX">
                </div>
                <div class="col-md-3">
                  <label for="dataNascimento" class="form-label">Data de nascimento:</label>
                  <input type="text" id="dataNascimento" class="form-control" placeholder="DD/MM/YYYY">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="genero" class="form-label">Gênero:</label>
                  <select id="genero" class="form-select">
                    <option selected>Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="telefone" class="form-label">Telefone:</label>
                  <input type="text" id="telefone" class="form-control" placeholder="(XX) XXXX-XXXX">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="email" id="email" class="form-control" placeholder="nome@exemplo.com">
                </div>
              </div>
              <h4 class="mt-4 mb-3">Endereço:</h4>
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="cep" class="form-label">CEP:</label>
                  <input type="text" id="cep" class="form-control" placeholder="XX.XXX-XXX">
                </div>
                <div class="col-md-8">
                  <label for="logradouro" class="form-label">Logradouro:</label>
                  <input type="text" id="logradouro" class="form-control" placeholder="Nome da rua">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-2">
                  <label for="numero" class="form-label">Número:</label>
                  <input type="text" id="numero" class="form-control" placeholder="xxxx">
                </div>
                <div class="col-md-2">
                  <label for="complemento" class="form-label">Complemento:</label>
                  <input type="text" id="complemento" class="form-control" placeholder="texto">
                </div>
                <div class="col-md-4">
                  <label for="bairro" class="form-label">Bairro:</label>
                  <select id="bairro" class="form-select">
                    <option selected>Selecione</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="municipio" class="form-label">Município:</label>
                  <select id="municipio" class="form-select">
                    <option selected>Selecione</option>
                  </select>
                </div>
              </div>
              <h4 class="mt-4 mb-3">Dados Profissionais:</h4>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="matricula" class="form-label">Matrícula:</label>
                  <input type="text" id="matricula" class="form-control" placeholder="xxxx">
                </div>
                <div class="col-md-6">
                  <label for="setor" class="form-label">Setor:</label>
                  <select id="setor" class="form-select">
                    <option selected>Selecione</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-4">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
