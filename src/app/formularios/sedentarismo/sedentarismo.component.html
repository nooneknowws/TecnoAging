<div class="container mt-4">
    <h2 class="text-center mb-4">Nível de Atividade Física e Sedentarismo</h2>
  
    <form>
      <!-- Questão 1 -->
      <div class="mb-4">
        <label class="form-label">1 – Quanto tempo por dia você realiza atividades moderadas? Quantos dias por semana?</label>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="moderateActivity" id="moderateHours" value="Horas">
            <label class="form-check-label" for="moderateHours">Horas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="moderateActivity" id="moderateMinutes" value="Minutos">
            <label class="form-check-label" for="moderateMinutes">Minutos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="moderateActivity" id="moderateDays" value="Dias">
            <label class="form-check-label" for="moderateDays">Dias</label>
          </div>
        </div>
      </div>
  
      <!-- Questão 2 -->
      <div class="mb-4">
        <label class="form-label">2 – Quanto tempo por dia você realiza atividades vigorosas? Quantos dias por semana?</label>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="vigorousActivity" id="vigorousHours" value="Horas">
            <label class="form-check-label" for="vigorousHours">Horas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="vigorousActivity" id="vigorousMinutes" value="Minutos">
            <label class="form-check-label" for="vigorousMinutes">Minutos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="vigorousActivity" id="vigorousDays" value="Dias">
            <label class="form-check-label" for="vigorousDays">Dias</label>
          </div>
        </div>
      </div>
  
      <!-- Questão 3 -->
      <div class="mb-4">
        <label class="form-label">3 – Quanto tempo do seu dia, enquanto você está acordado, você gasta sentado, reclinado ou deitado, assistindo televisão, no celular, em frente ao computador, realizando trabalhos manuais, dirigindo ou lendo? Quantos dias por semana?</label>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="sedentaryTime" id="sedentaryHours" value="Horas">
            <label class="form-check-label" for="sedentaryHours">Horas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="sedentaryTime" id="sedentaryMinutes" value="Minutos">
            <label class="form-check-label" for="sedentaryMinutes">Minutos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rounded-pill" type="radio" name="sedentaryTime" id="sedentaryDays" value="Dias">
            <label class="form-check-label" for="sedentaryDays">Dias</label>
          </div>
        </div>
      </div>
  
      <!-- Botão Enviar -->
      <button type="submit" class="btn btn-primary w-100 py-2" style="background-color: #d2e9f7; border: none; color: #333;">Enviar</button>
    </form>
  </div>
